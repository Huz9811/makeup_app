<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        #imagePreview img {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        
        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Manage Products</h1>
        <button id="back-btn" class="btn btn-secondary mb-3">Back to Products</button>

        <form id="product-form" class="mb-4">
            <input type="hidden" id="product-id">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image_input" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="image_input" accept="image/*" onchange="handleImageUpload(this)">
                <input type="hidden" id="image_link">
                <div id="imagePreview" class="mt-2"></div>
            </div>
            <div class="mb-3">
                <label for="product_type" class="form-label">Product Type</label>
                <input type="text" class="form-control" id="product_type" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="crud.js"></script>
</body>
</html>
