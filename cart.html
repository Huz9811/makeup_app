<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Cart</h1>
        <div id="cart-items"></div>
        <hr>
        <div class="d-flex justify-content-between">
            <h5>Total:</h5>
            <h5>$<span id="cart-total">0.00</span></h5>
        </div>
        
        <!-- Back to Index Button -->
        <button class="btn btn-primary mt-4" id="back-to-index-btn">
            <i class="fas fa-arrow-left"></i> Back to Index
        </button>
    </div>

    <script src="cart.js"></script>
    <script>
        // Add event listener for the Back to Index button
        document.getElementById('back-to-index-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
